<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="box">

        <input type="text" id="calculor" readonly>


        <div class="line">
            <span class="span">1</span>
            <span class="span">2</span>
            <span class="span">3</span>
            <span class="span col1">+</span>
        </div>
        <div class="line">
            <span class="span">4</span>
            <span class="span">5</span>
            <span class="span">6</span>
            <span class="span col1">-</span>
        </div>
        <div class="line">
            <span class="span">7</span>
            <span class="span">8</span>
            <span class="span">9</span>
            <span class="span col1">*</span>
        </div>
        <div class="line">
            <span class="span col">C</span>
            <span class="span">0</span>
            <span class="span">00</span>
            <span class="span col1">.</span>
        </div>
        <div class="line">
            <span class="span col">del</span>
            <span class="span col1">/</span>
            <span class="span col1">%</span>
            <span class="span col2">=</span>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
